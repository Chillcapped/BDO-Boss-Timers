
<dom-module id="home-page">
  <style>
    :host {
      display: block;
    }
    .container{
      height:100%;
      width:100%;
    }
    .homeInfo{
      position: relative;
      z-index: 1;
      width: 90%;
      margin: auto;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .homeInfo ul{
      list-style:none;
    }
    .homeInfo ul li{
      padding: 10px;
      height: 170px;
      opacity: 1.0;
      font-weight: 700;
      font-family: roboto;
      font-size: 1.03em;
      color: #b50000;
    }
    .homeInfoFeatures{

    }
    iron-image{
      position: relative;
      opacity: 0.6;
    }
  </style>
  <style include="app-grid-style">

    :host {
      --app-grid-columns: 4;
      --app-grid-item-height: 200px;
    }
    paper-tooltip{
      margin-top: -105px;
      height: 94px;
      width: 140px;
      z-index: 0;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li{
      cursor:pointer;
    }
    li:hover{
        opacity: 1 !important;
    }
    .item {
      padding: 10px;
    }

    @media (max-width: 640px) {
      :host {
        --app-grid-columns: 1;
      }
    }
    li paper-material{
      background: #282829;
      border: 1px solid #272626;
      color: #fbfbfb;
      font-size: 1em;
      border-radius: 3px;
    }
    li paper-material font{
      float: left;
  width: 100%;
  height: 100%;
  padding: 6px;
  box-sizing: border-box;
  padding-top: 7px;
    }
    .homeFeatures{
      display: table;
    height: 59px;
    overflow: hidden;
    width: 100%;
    text-align: center;
    }
    .homeFeature iron-image{
      position: relative;
    }
  </style>
  <template>
    <section class="container">
      <section class="homeInfo">
        <div class="homeInfoFeatures">
          <ul class="app-grid">
          <template is="dom-repeat" items="[[features]]">
            <li>
            <paper-material elevation="1">
              <div class="homeFeature">
              <div style="display: table;  overflow: hidden;height: 150px;  width: 100%;">
                <div style="display: table-cell; vertical-align: middle;">
                  <div>
                    <iron-image src$="[[item.icon]]" ></iron-image>
                    <font>[[item.label]]</font>
                  </div>
                </div>
              </div>
            </div>
            </paper-material>
            </li>
          </template>
        </ul>
        </div>
      </section>
    </section>
  </template>
  <script>
    Polymer({
      is: "home-page",
      properties: {
        timers: {
          type: Array,
          notify: true,
          value: []
        },
        features: {
          type: Array,
          notify: true,
          value: [
            {'label': 'Controlled Access', 'icon': '/static/images/shield-outline.png'},
            {'label': 'Discord Auth', 'icon': '/static/images/discord.png'},
            {'label': 'Estimated Spawn', 'icon': '/static/images/timer-sand.png'},
            {'label': 'Guild Access', 'icon': '/static/images/account-card-details.png'},
            {'label': 'Realtime Alerts', 'icon': '/static/images/cloud-sync.png'},
            {'label': 'Loot Logging', 'icon': '/static/images/archive.png'},
            {'label': 'Push Notifications', 'icon': '/static/images/cellphone-iphone.png'}
          ]
        }
      }
    })
  </script>
</dom-module>
