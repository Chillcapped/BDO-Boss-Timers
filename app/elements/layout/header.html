<dom-module id="layout-header">
  <style>
    :host {
      display: block;
    }
    app-header{
      background: #202020;
      color: white;
      z-index:25;
    }
    #drawer{
      z-index:50;
    }
    paper-tabs{
          width: 80%;
    }
    h1 iron-image{
      margin-top: 10px;
    }
  </style>


  <template>

      <app-header condenses reveals fixed effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" on-tap="showMenu"></paper-icon-button>

          <h1 main-title><iron-image src="/static/images/logo.png"></iron-image></h1>

          <paper-tabs selected="0" sticky>
            <paper-tab on-tap="changePage" page="home">Home</paper-tab>
            <paper-tab on-tap="changePage" page="tracker">Tracker</paper-tab>
            <paper-tab on-tap="changePage" page="discord">Discord</paper-tab>
            <paper-tab on-tap="changePage" page="account">Profile</paper-tab>
          </paper-tabs>

        </app-toolbar>

      </app-header>

      <app-drawer id="drawer" swipe-open></app-drawer>

  </template>
  <script>
  Polymer({
    is: "layout-header",
    properties: {
      tab: {
        type: String,
        notify: true
      },
      params: {
        type: Object,
        notify: true,
        observer: "paramsChanged"
      }
    },
    showMenu: function(){
      this.$.drawer.toggle();
    },
    changePage: function(e){
      console.log(e.target.parentNode.attributes.page.value);
      this.set('tab', e.target.parentNode.attributes.page.value);
    }
  })
  </script>
</dom-module>
