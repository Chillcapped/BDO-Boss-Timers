<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    // Removes end / from app.baseUrl which page.base requires for production
    // Middleware
    // Middleware
     function scrollToTop(ctx, next) {
       next();
     }
     function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        return '';
    }
     function addCrumb(crumb){
       app.breadcrumbs = [];
       if(crumb.type != 'home'){
         homeCrumb =  {
           title: 'Home',
           url: '/home'
         }
       app.breadcrumbs.push(homeCrumb);
       }
      app.breadcrumbs.push(crumb);
      return true;
     }
    // Routes
    page('*', function(ctx, next) {
      next();
    });
    page(app.baseUrl, function() {
      var crumb = {
        title: 'Home',
        type: 'home',
        url: '/home'
      }
      addCrumb(crumb);
      app.route = 'home';
    });
    page('/', scrollToTop, function() {
      var params = {title: 'Home'};
      app.params = params;
      app.route = 'home';
    });
    page('/boss/:boss/:content', scrollToTop, function(data) {
      data.params.controller = 'boss';
      app.params = data.params;
      app.route = 'boss';
    });
    page('*', function() {
      // app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      // app.$.toast.show();
      page.redirect(app.baseUrl);
    });
    // add #! before urls
    page({
      hashbang: false
    });
  });
</script>
