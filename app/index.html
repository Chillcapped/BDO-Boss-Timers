<!doctype html>
<html>
<head>

  <meta charset="utf-8">

</head>
<body>
<style>
body{
  background: #202020;
  margin: 0;
}

  #home.main{
    background-image: url('/static/images/zarka2.jpg');
    background-size: cover;
    min-height: 80vh;
  }
}
#home.main{
  min-height: 80vh;
}
.main{
  min-height: 500px;
  -webkit-box-shadow: inset 2px 2px 17px 0px rgba(0,0,0,0.75);

  <template is="dom-bind" id="app">
    <layout-header route="{{route}}" params="{{params}}" tab="{{tab}}"></layout-header>

    <layout-footer route="{{route}}" params="{{params}}"></layout-footer>
