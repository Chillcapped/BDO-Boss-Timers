<dom-module id="app-launcher">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{data}}">
    </app-route>

    <home-page></home-page>
  </template>
  <script>
    Polymer({
      is: "app-launcher",
      properties: {
        route: {
          type: Object,
          notify: true,
          observer: "routeChanged"
        },
        data: {
          type: Object,
          notify: true,
          observer: "routeChanged"
        }
      },
      routeChanged: function(e){
        console.log(e);
      }
    });
  </script>
</dom-module>
